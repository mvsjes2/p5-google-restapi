# this is a config file that can be used for tests. it's not automatically used
# anywhere, you have to set GOOGLE_RESTAPI_LOGGER to point to this file to activate
# it. normally logger is just turned on with log4perl's easy-init.

log4perl.category = DEBUG, Logfile, Screen

log4perl.appender.Screen.Threshold      = INFO
log4perl.appender.Screen                = Log::Log4perl::Appender::ScreenColoredLevels
log4perl.appender.Screen.utf8           = 1
log4perl.appender.Screen.layout         = Log::Log4perl::Layout::PatternLayout
log4perl.appender.Screen.layout.ConversionPattern = \
  %d %F{1} %L> %m %n

log4perl.appender.Logfile.Threshold     = DEBUG
log4perl.appender.Logfile               = Log::Dispatch::FileRotate
log4perl.appender.Logfile.filename      = sub { Utils::log_file_name(); }
log4perl.appender.Logfile.max           = 5
log4perl.appender.Logfile.DatePattern   = yyyy-MM-dd
# log4perl.appender.Logfile.TZ            = Z
log4perl.appender.Logfile.utf8          = 1
log4perl.appender.Logfile.layout        = Log::Log4perl::Layout::PatternLayout 
log4perl.appender.Logfile.layout.ConversionPattern = \
  %d %F{1} %L> %m %n
